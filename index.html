<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Galaxian Game</title>
  <style>
    /* A container to hold both canvases stacked on top of each other */
    #canvasContainer {
      position: relative;
      width: 512px; /* match your canvas width */
      height: 512px; /* match your canvas height */
    }

    /* Position both canvases absolutely so they overlap */
    #myImageCanvas, #myWebGLCanvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  
  <!-- Include your scripts as before -->
  <script type="text/javascript" src="gl-matrix.js"></script>
  <script type="text/javascript" src="galaxian.js"></script>
</head>
<body onload="main();">
  <div id="canvasContainer">
    <!-- The 2D canvas for background image -->
    <canvas id="myImageCanvas" width="512" height="512"></canvas>
    <!-- The WebGL canvas for 3D rendering -->
    <canvas id="myWebGLCanvas" width="512" height="512"></canvas>
  </div>
</body>
</html>
